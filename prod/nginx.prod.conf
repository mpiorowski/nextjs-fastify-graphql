server {

  listen 443 ssl http2;
  listen [::]:443 ssl http2;

  server_name homeit.app www.homeit.app;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
    include /etc/nginx/mime.types;
  }

  location /api/ {
    proxy_pass http://server:9000/api/;
  }

  ssl_protocols TLSv1.2 TLSv1.3;

  ssl_certificate /etc/letsencrypt/live/homeit.app/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/homeit.app/privkey.pem; # managed by Certbot
  # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
  
  server_tokens off;

  ssl_session_cache shared:le_nginx_SSL:1m;
  ssl_session_cache shared:SSL:50m;
  ssl_session_timeout 5m;
  ssl_buffer_size 1400;
  ssl_ecdh_curve secp521r1:secp384r1:prime256v1;
  ssl_session_tickets off;

  ssl_prefer_server_ciphers on;
  ssl_ciphers AES256+EECDH:AES256+EDH:!aNULL;

  resolver 1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001];
  resolver_timeout 5s;
  ssl_stapling on;
  ssl_stapling_verify on;

  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";

}

server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name localhost homeit.app www.homeit.app;

  return 301 https://$host$request_uri;
}